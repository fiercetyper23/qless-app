<!DOCTYPE html>
<html>
<head>
    <title>QLess - Login</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load Amazon Cognito Identity SDK FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.1.1/dist/amazon-cognito-identity.min.js"></script>

    <!-- Then load your script -->
    <script src="index.js"></script>
</head>
<body>
    <div class="text-center">
        <h1>QLess</h1>
        <p>The Sustainable Way to Makan</p>
    </div>

    <!-- Tab Buttons -->
    <div class="tab-buttons">
        <button class="tab-button active" onclick="showTab('login')">Login</button>
        <button class="tab-button" onclick="showTab('register')">Register</button>
    </div>

    <div class="tab-content">
        <!-- Login Tab -->
        <div id="login" class="tab-panel active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-panel">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
